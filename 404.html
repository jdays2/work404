<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/404.css">
  <title>404</title>
</head>
<body>

  <main>
    <section class="not-found">
      <div class="decoration">
       <div class="decoration__item decoration__item--blue"></div>
       <div class="decoration__item decoration__item--pink"></div>
       <div class="decoration__item decoration__item--yellow"></div>
       <div class="decoration__item decoration__item--black"></div>
      </div>

      <div class="not-found__message">
        <span class="not-found__error">404</span>
        <p class="not-found__title">страница не найдена</p>
        <p class="not-found__subtitle">Неправильно набран адрес, или такой страницы на сайте больше не существует.</p>
        <a class="not-found__button">На главную <img alt="button-link-img" src="./img/arrow-down-right.svg" class="not-found__button-icon"></a>
      </div>

      <div class="decoration">
        <div class="decoration__item decoration__item--black"></div>
        <div class="decoration__item decoration__item--yellow"></div>
        <div class="decoration__item decoration__item--pink"></div>
        <div class="decoration__item decoration__item--blue"></div>
       </div>
    </section>
  </main>
  
</body>
</html>
